<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#a#, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- v-html渲染html格式 -->
        <h2 v-html="message"></h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data() {
                return {
                    message: '<div style="color:white;background:blue;text-align:center">message</div>'
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>

</html>
