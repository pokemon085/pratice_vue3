<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#a#, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- v-pre不編譯vue處理格式 顯示原始代碼 就會顯示{{message}}-->
        <h2 v-pre>{{message}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                    message:'Hello World'
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
