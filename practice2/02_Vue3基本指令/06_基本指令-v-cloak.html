<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#a#, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- 在模板還沒被解析出來前會存在v-cloak,解析完v-cloak就不見
        可以用style去控制顯示 -->
        <h2 v-cloak>{{message}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                    message:'Hello World'
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
