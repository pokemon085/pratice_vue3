<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=#a#, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <template v-if="isShow">
        <h2>111111</h2>
        <h2>222222</h2>
        <h2>333333</h2>
      </template>

      <template v-else>
        <h2>aaaaaa</h2>
        <h2>bbbbbb</h2>
        <h2>cccccc</h2>
      </template>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            isShow: true,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
