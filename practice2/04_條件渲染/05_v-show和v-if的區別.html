<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#a#, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- v-show false display:none 依然解析
             v-if false  => v-if註解掉 不解析 -->

        <!-- v-show 不支持template & 不可和v-else一起使用 -->

        <!-- v-show 頻繁切換顯示 -->
        <h2 v-if="isShow">{{message}}</h2>
        <h2 v-show="isShow">{{message}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                    message:'Hello World',
                    isShow:false
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
