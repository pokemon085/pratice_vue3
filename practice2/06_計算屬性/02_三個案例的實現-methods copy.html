<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=#a#, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <h2>{{getFullName()}}</h2>
      <h2>{{ getScoreResult()}}</h2>
      <h2>{{getMessageResult()}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
            firstName: "aaa",
            lastName: "bbb",
            score: 80,
            message: "hello world",
          };
        },
        methods: {
          //資料沒緩存
          getFullName() {
            return this.firstName + " " + this.lastName;
          },
          getScoreResult() {
            return this.score >= 60 ? "pass" : "failed";
          },
          getMessageResult() {
            return this.message.split(" ").reverse().join(" ");
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
