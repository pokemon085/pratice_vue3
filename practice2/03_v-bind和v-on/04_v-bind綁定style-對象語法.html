<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#a#, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <!-- :style="{cssPropertyName:cssPropertyVaule}" -->
        <div :style="{color:'red','font-size':'30px'}">哈哈</div>
        <div :style="{color:color ,'font-size':fontSize + 'px'}">哈哈哈</div>

        <!-- 綁訂一個data中的屬性值 並且是個對象 -->
        <div :style="finalStyleObj">哈哈哈</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                    message:'Hello World',
                    color:'red',
                    fontSize:20,
                    finalStyleObj:{
                        fontSize:'50px',
                        fontWeight:700
                    }
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
