<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=#a#, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .abc {
        color: red;
      }
      .cba {
        font-size: 24px;
      }
      .acc {
        text-decoration: underline;
      }
      .ddd {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 數組 支持三元運算符 也可以用對象語法-->
      <div :class="['abc',title,isActive?'acc':'',{ddd:isActive}]">哈</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            message: "Hello World",
            title: "cba",
            isActive: true,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
