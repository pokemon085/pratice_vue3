<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#a#, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <button @click="btn1Click">按鈕</button>
        <!-- $event可以獲取到事件發生時的事件對象 -->
        <button @click="btn2Click($event,'coderwhy')">按鈕</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                    message:'Hello World'
                }
            },
            methods:{
                btn1Click(event){
                    console.log(event)
                },
                btn2Click(event,name){
                    console.log(event,name)
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
