<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#a#, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="my-app">
        <h2 v-bind="info">{{message}}</h2>
        <!-- 會變成這樣 <h2 name="why" age="18" height="1.88">{{message}}</h2> -->
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App={
            template:'#my-app',
            data(){
                return{
                    message:'Hello World',
                    info:{
                        name:'why',
                        age:18,
                        height:1.88
                    }
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
